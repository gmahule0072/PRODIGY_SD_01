<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"], select {
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Temperature Converter</h2>
    <div>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" step="any">
    </div>
    <div>
        <label for="unit">Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
    </div>
    <button onclick="convertTemperature()">Convert</button>
    <div id="results"></div>
</div>

<script>
function convertTemperature() {
    var temperature = parseFloat(document.getElementById('temperature').value);
    var unit = document.getElementById('unit').value;
    var resultsDiv = document.getElementById('results');

    if (isNaN(temperature)) {
        resultsDiv.innerHTML = '<p>Please enter a valid temperature.</p>';
        return;
    }

    var fahrenheit, celsius, kelvin;
    if (unit === 'celsius') {
        celsius = temperature;
        fahrenheit = (celsius * 9/5) + 32;
        kelvin = celsius + 273.15;
    } else if (unit === 'fahrenheit') {
        fahrenheit = temperature;
        celsius = (fahrenheit - 32) * 5/9;
        kelvin = (fahrenheit + 459.67) * 5/9;
    } else if (unit === 'kelvin') {
        kelvin = temperature;
        celsius = kelvin - 273.15;
        fahrenheit = kelvin * 9/5 - 459.67;
    }

    resultsDiv.innerHTML = '<p>' + temperature + ' ' + unit.charAt(0).toUpperCase() + unit.slice(1) + ' is equal to:</p>';
    resultsDiv.innerHTML += '<p>' + fahrenheit.toFixed(2) + ' Fahrenheit</p>';
    resultsDiv.innerHTML += '<p>' + celsius.toFixed(2) + ' Celsius</p>';
    resultsDiv.innerHTML += '<p>' + kelvin.toFixed(2) + ' Kelvin</p>';
}
</script>
</body>
</html>
